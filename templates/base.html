<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - my-lifelog</title>
    <meta name="description" content="ゆったり見てね">
    <meta property="og:description" content="ゆったり見てね">
    <meta property="og:image" content="https://flasknotionblog.herokuapp.com/default.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://flasknotionblog.herokuapp.com/default.jpg">
    <meta property="og:url" content="https://flasknotionblog.herokuapp.com/">
    <meta property="og:title" content="my-lifelog:flask-notion">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="23Gj-bA3W6CP5lwglHiwkbcTD9_eQNkPXiPmtRKCbag" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 色変更に使うライブラリで用意されているCSSを導入 https://github.com/bebraw/colorjoe -->
    <link rel="stylesheet" href="../static/css/colorjoe.css">
    <link rel="stylesheet" href="../static/css/shared.module.css">
    <link rel="stylesheet" href="../static/css/global.css">
    {% block head %}{% endblock %}
</head>

<body>
    <header class="header">
        <div>
            <h1>
                <a href="/">my-lifelog</a>
            </h1>
        </div>
        <ul>
            {% for label in labellist %}
            <li>
              <a href={{labellist[label]}}>{{label}}</a>
            </li>
            {% endfor %}
        </ul>
    </header>
    {% block body %}{% endblock %}
    <footer class="footer">
        <div>
          <span>ゆったり見てね </span>
        </div>
        <div>
        {% for label in labellist %}
            <a href={{labellist[label]}}>・{{label}}　</a>
        {% endfor %}
        </div>
        <div>
            {% for tag in tags %}
                <a href="/tag/{{tag}}">・{{tag}}　</a>
            {% endfor %}
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
